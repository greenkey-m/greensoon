PLG_SYSTEM_HARAKA_MANIFEST_DESCRIPTION="<h3>Haraka Coming Soon Page</h3>Пока вы разрабатываете этот сайт этот плагин скроет его заставкой. Вы можете настроить текст и выбрать комбинацию различных стилей. Дополнительно можно включить обратный отсчет и ссылки на соцсети. Также вы можете указать секретное слово и белый список адресов, которым сайт будет доступен для работы с ним."